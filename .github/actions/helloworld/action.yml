name: 'Hello World'
description: 'Greet someone'
inputs:
  cache-prefix:
    description: prefix for cache indices
    required: true
  "abc":
    description: abc
    required: false
runs:
  using: "composite"
  steps:
    - run: echo "hello world"
      shell: sh
    - name: Dump job context
      shell: sh
      run: echo cache-prefix:${{ inputs.cache-prefix }}
    - name: Dump abc
      shell: bash
      run: echo foo:${{ inputs.abc }}
