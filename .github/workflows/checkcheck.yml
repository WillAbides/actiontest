name: checkcheck
on: [ push, pull_request, workflow_dispatch ]
jobs:
  unzip:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        go_version:
          - 1.16rc1
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - run: df -h
      - uses: actions/checkout@v2

#      - name: cleanup
#        run: |
#          rm -rf "$RUNNER_WORKSPACE/setup-go-faster"
#          rm -rf "$RUNNER_TOOL_CACHE/go/${{ matrix.go_version }}"
#          ls -haltr "$RUNNER_TOOL_CACHE/go"
      - uses: WillAbides/setup-go-faster@v1
        with:
          go-version: ${{ matrix.go_version }}
      - run: |
          which go
          go version

