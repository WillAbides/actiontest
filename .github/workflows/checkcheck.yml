name: checkcheck
on: [ push, pull_request, workflow_dispatch ]
jobs:
  unzip:
    runs-on: windows-2019
    defaults:
      run:
        shell: bash
    steps:
      - name: curl
        run: time curl -L -o go.zip https://golang.org/dl/go1.15.7.windows-amd64.zip
      - name: 7z
        run: time 7z x go.zip
      - name: rm
        run: rm -rf go
      - name: unzip
        run: time unzip -q go.zip
      - name: rm
        run: rm -rf go
      - name: 7z
        run: time 7z x go.zip
      - name: rm
        run: rm -rf go
      - name: unzip
        run: time unzip -q go.zip
