name: checkcheck
on: [ push, pull_request, workflow_dispatch ]
jobs:
  unzip:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: cleanup
        run: |
          rm -rf "$RUNNER_WORKSPACE/setup-go-faster"
          rm -rf "$RUNNER_TOOL_CACHE/go/1.15.1"
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.1
      - run: go version
      - name: cleanup
        run: |
          rm -rf "$RUNNER_WORKSPACE/setup-go-faster"
          rm -rf "$RUNNER_TOOL_CACHE/go/1.15.1"
      - uses: WillAbides/setup-go-faster@winzip
        with:
          go-version: 1.15.1
      - run: go version
      - name: cleanup
        run: |
          rm -rf "$RUNNER_WORKSPACE/setup-go-faster"
          rm -rf "$RUNNER_TOOL_CACHE/go/1.15.1"
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.1
      - run: go version
      - name: cleanup
        run: |
          rm -rf "$RUNNER_WORKSPACE/setup-go-faster"
          rm -rf "$RUNNER_TOOL_CACHE/go/1.15.1"
      - uses: WillAbides/setup-go-faster@winzip
        with:
          go-version: 1.15.1
      - run: go version

