name: checkcheck
on: [ push, pull_request, workflow_dispatch ]
jobs:
  unzip:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - windows-2019
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: inspection
        run: |
          set -x
          df -h
          pwd
          env
      - name: curl
        run: time curl -L -o go.zip https://golang.org/dl/go1.15.7.windows-amd64.zip
      - name: 7z
        run: time 7z x go.zip
      - name: rm
        run: rm -rf go
      - name: unzip
        run: time unzip -q go.zip
      - name: rm
        run: rm -rf go
      - name: 7z
        run: time 7z x go.zip
      - name: rm
        run: rm -rf go
      - name: unzip
        run: time unzip -q go.zip
